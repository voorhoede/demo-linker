<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Demo linker</title>
</head>
<body>

<header>
	<h1>Demo linker</h1>
	<p class="tagline">Annotate UI components and link them to wherever you want.</p>
</header>

<button data-demo-linker-toggle>Try it</button>

<section>
	<h2>Examples</h2>
	<ul data-examples>
		<li><a href="examples/bootstrap-v3/">Bootstrap v3</a></li>
		<li><a href="examples/bootstrap-v3/#debug">Bootstrap v3, annotated on start</a></li>
		<li><a href="examples/bootstrap-v3-rainbow/#debug">Bootstrap v3, annotated on start with rainbow colors</a></li>
		<li><a href="examples/bootstrap-v3-json/">Mapping in external JSON file</a></li>
		<li><a href="examples/bootstrap-v3-json/#debug">Mapping in external JSON file, annotated on start</a></li>
	</ul>
</section>

<!-- demo-linker (include in debug mode only) -->
<link rel="stylesheet" href="demo-linker.css">
<script src="demo-linker.js"></script>
<script>
	demoLinker({
		'h1': { name: 'Title', url: 'https://github.com/voorhoede/demo-linker' },
		'.tagline': { name: 'Tagline', url: 'https://github.com/voorhoede/demo-linker/issues' },
		'[data-examples]': { name: 'Examples', url: 'https://twitter.com/devoorhoede' }
	});
</script>
<!-- /demo-linker -->
</body>
</html>
